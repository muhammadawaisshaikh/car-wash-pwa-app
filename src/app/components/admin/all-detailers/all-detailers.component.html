<div class="all-detailers-screen py-4">
    <div class="container">
        <div class="heading">
            <h1>All Detailers</h1>
        </div>
        
        <div class="detailers-list">
            <div class="card p-3 mt-3" *ngFor="let item of data" routerLink="/admin/add-detailer" [state]="{ data: item}" (click)="backEnabled()">
                <div class="row">
                    <div class="col-3 pr-0">
                        <div class="detailer-img">
                            <img src={{item.image}}>
                        </div>
                    </div>
                    <div class="col-7 pl-0">
                        <div class="detailer-contact">
                            <p class="text-capitalize">{{item.name}}</p>
                            <p>+92{{item.contact}}</p>
                        </div>
                    </div>
                    <div class="col-2 text-right">
                        <div class="arrow-icon">
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center pt-5" *ngIf="data.length == 0 && !somethingWrong">
            <img class="content-loading" src="assets/img/content-loading.gif" alt="Loading ..." />
        </div>

        <div class="text-center pt-5" *ngIf="data.length == 0 && somethingWrong">
            <img class="no-data" src="assets/img/no-data.png" alt="No Data" />
            <a (click)="getUsers()" class="rounded-btn w-100 mt-4">Try Again</a>
        </div>
    </div>
</div>
